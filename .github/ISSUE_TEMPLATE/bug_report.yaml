name: üêû Bug
description: Create a report to help us improve
title: "[BUG] <title>"
labels: [bug, needs triage]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: checkboxes
    attributes:
      label: Does this issue exist in the latest version?
      description: Please view all releases to confirm that this issue hasn't already been fixed.
      options:
        - label: I'm using the latest release
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior?
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What OS are you seeing the problem on?
      multiple: true
      options:
        - all
        - ubuntu-latest or ubuntu-20.04
        - ubuntu-18.04
        - macos-latest or macos-10.15
        - macos-11
        - windows-latest or windows-2019
        - windows-2016
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior?
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output that is obtained after enabling debug logging.
      placeholder: |
        Steps to generate logs
        1. Rerun the workflow with debug logging enabled.
        2. Copy or download the log archive.
        3. Paste the contents here or upload the file in a subsequent comment.
      render: shell
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
       > **NOTE:**
       > *   Logs are automatically formatted into code, so no need for backticks.
       > *   Logs need to be generated by re-running the workflow in debug mode. See the image below on how to enable debug mode
       >
       >     <img width="643" alt="Screenshot 2023-08-31 at 5 51 33 PM" src="https://github.com/tj-actions/changed-files/assets/17484350/41e2139b-38a8-4326-b3d1-efcbb3e21443">
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? or References?

        Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
